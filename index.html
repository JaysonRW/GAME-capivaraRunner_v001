<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capivara Runner Curitiba - Sprint 5</title>
    <link rel="stylesheet" href="styles.css?v=5">
</head>
<body>
    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="mute-btn" class="mute-control">üîä</div>

            <div id="loading-screen" class="screen active">
                <h1>CARREGANDO...</h1>
                <p>Sprint 5</p>
            </div>

            <!-- Menu Principal Expandido -->
            <div id="menu-screen" class="screen hidden">
                <h1 class="pixel-title">CAPIVARA<br>RUNNER</h1>
                <p class="pixel-subtitle">SPRINT 5</p>
                
                <div class="menu-nav">
                    <button class="nav-btn active" data-tab="play">JOGAR</button>
                    <button class="nav-btn" data-tab="scenes">CEN√ÅRIOS</button>
                    <button class="nav-btn" data-tab="skins">SKINS</button>
                    <button class="nav-btn" data-tab="achievements">TROF√âUS</button>
                </div>

                <div class="menu-content">
                    <!-- Tab Jogar -->
                    <div id="tab-play" class="tab-pane active">
                        <p class="blink">PRESSIONE ESPA√áO</p>
                        <div class="controls-hint">
                            [ESPA√áO] Pular &nbsp; [S] Deslizar<br>
                            [1-3] Escolher &nbsp; [E] Usar Item
                        </div>
                    </div>

                    <!-- Tab Cen√°rios -->
                    <div id="tab-scenes" class="tab-pane">
                        <div id="scene-list" class="scroll-list"></div>
                    </div>

                    <!-- Tab Skins -->
                    <div id="tab-skins" class="tab-pane">
                        <div id="skin-list" class="scroll-list"></div>
                    </div>

                    <!-- Tab Conquistas -->
                    <div id="tab-achievements" class="tab-pane">
                        <div id="ach-list" class="scroll-list"></div>
                        <button id="reset-progress-btn" class="small-btn">Resetar Progresso</button>
                    </div>
                </div>
            </div>

            <div id="hud-screen" class="screen hidden hud-layout">
                <div class="top-bar">
                    <div class="score-box">SCORE: <span id="score-display">0</span></div>
                    <div id="tutorial-box" class="tutorial-box hidden">
                        <span id="tutorial-text">DICA</span>
                    </div>
                </div>
                
                <div class="hud-controls">
                    <div class="hud-box" id="slot-box">
                        <div class="label">SLOT (E)</div>
                        <div id="slot-icon" class="icon-box"></div>
                        <div id="slot-name" class="small-text">VAZIO</div>
                    </div>
                    <div id="active-container" class="hud-box hidden">
                        <div class="label">ATIVO</div>
                        <div id="active-icon" class="icon-box"></div>
                        <div class="progress-bar-bg">
                            <div id="active-bar" class="progress-bar-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="choice-screen" class="screen hidden fade-in">
                <h2 class="pixel-subtitle">ECO FRAGMENTO!</h2>
                <div id="cards-container" class="cards-row"></div>
            </div>

            <div id="decision-screen" class="screen hidden fade-in">
                <h2 id="decision-title" class="pixel-subtitle">ESCOLHEU: X</h2>
                <div class="buttons-row">
                    <button id="btn-use-now" class="pixel-btn">USAR AGORA</button>
                    <button id="btn-store" class="pixel-btn">GUARDAR</button>
                </div>
            </div>

            <div id="game-over-screen" class="screen hidden fade-in">
                <h1 class="pixel-title">GAME OVER</h1>
                <p>SCORE: <span id="final-score">0</span></p>
                <p>BEST: <span id="high-score">0</span></p>
                <button id="restart-btn" class="pixel-btn">MENU</button>
            </div>
            
            <div id="fade-overlay" class="fade-overlay"></div>
            
            <!-- Toast Notification -->
            <div id="toast" class="toast hidden">
                <div class="toast-icon">üèÜ</div>
                <div class="toast-msg">Conquista Desbloqueada!</div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
